<div class="modal-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="title mb-2">Увійти</h2>

                <form action="#" class="mb-1">
                    <label for="login-email">Email <span class="required">*</span></label>
                    <input type="email" class="form-input form-wide mb-2" id="login-email" required />

                    <label for="login-password">Пароль <span class="required">*</span></label>
                    <input type="password" class="form-input form-wide mb-2" id="login-password" required />

                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary btn-md">Вхід</button>

                        <div class="custom-control custom-checkbox form-footer-right">
                            <input type="checkbox" class="custom-control-input" id="lost-password">
                            <label class="custom-control-label form-footer-right" for="lost-password">Запам'ятати</label>
                        </div>
                    </div><!-- End .form-footer -->
                    <a href="#" class="forget-password"> Забули пароль?</a>
                </form>
            </div><!-- End .col-md-6 -->

            <div class="col-md-6">
                <h2 class="title mb-2">Реєстрація</h2>

                <form action="#">
                    <label for="register-email">Email <span class="required">*</span></label>
                    <input type="email" class="form-input form-wide mb-2" id="register-email" required>

                    <label for="register-password">Пароль <span class="required">*</span></label>
                    <input type="password" class="form-input form-wide mb-2" id="register-password" required>

                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary btn-md">Зареєструватися</button>
                    </div><!-- End .form-footer -->
                </form>
            </div><!-- End .col-md-6 -->
        </div><!-- End .row -->
    </div><!-- End .container -->

    <div class="social-login-wrapper">
        <p>Увійти за допомогою</p>

        <div class="btn-group">
            <a class="btn btn-social-login btn-md btn-gplus mb-1"><i class="icon-gplus"></i><span>Google</span></a>
            <a class="btn btn-social-login btn-md btn-facebook mb-1"><i class="icon-facebook"></i><span>Facebook</span></a>
        </div>
    </div>
</div>
